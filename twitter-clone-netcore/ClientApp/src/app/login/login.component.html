<div class="row mt-5">
  <div class="col-3"></div>
  <div class="col-6">
    <div [ngSwitch]="login" class="card text-center">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="nav-link" [class.active]="login" (click)="login = true">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="login = false" [class.active]="!login">Signup</a>
          </li>
        </ul>
      </div>

      <form *ngSwitchCase="true">
        {{ errors }}
        <div class="form-group row m-0 mt-3">
          <label for="username" class="col-2">Username</label>
          <input type="text" name="username" [(ngModel)]="loginData.username" class="form-control col-8" />
        </div>
        <div class="form-group row m-0 my-2">
          <label for="password" class="col-2">Password</label>
          <input type="password" name="password" [(ngModel)]="loginData.password" class="form-control col-8" />
        </div>
        <button (click)="handleLogin()" class="btn btn-outline-primary">
          login
        </button>
      </form>
      <form *ngSwitchCase="false">
        <div class="form-group row m-0 mt-3">
          <label for="password" class="col-2">username</label>
          <input type="text" name="username" [(ngModel)]="signUpData.username" class="form-control col-8" />
        </div>
        <div class="form-group row m-0 mt-3">
          <label for="password" class="col-2">email</label><input type="text" name="email"
            [(ngModel)]="signUpData.email" class="form-control col-8" />
        </div>
        <div class="form-group row m-0 mt-3">
          <label for="password" class="col-2">bio</label><input type="text" name="bio" [(ngModel)]="signUpData.bio"
            class="form-control col-8" />
        </div>
        <div class="form-group row m-0 my-3">
          <label for="password" class="col-2">password</label>
          <input type="password" name="password" [(ngModel)]="signUpData.password" class="form-control col-8" />
        </div>
        <button (click)="handleSignUp()" class="btn btn-outline-primary">
          signup
        </button>
      </form>
    </div>
  </div>
</div>
